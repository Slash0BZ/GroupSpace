<!-- Page for sharing room reservation confirmation info with group members -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <style>
        .navbar
        {
            min-height: 4em;
            background-color: rgb(52,58,64);
            border-radius: 0px;
        }

        .navbar-right {
            margin-right: 0;
        }

        .navbar-brand
        {
            position: absolute;
            width: 100%;
            left: 0;
            text-align: center;
        }

        #title
        {
            color: white;
            margin: 0 auto;
        }

        .page-title {
            font-family: "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
            font-weight: bold;
        }

        .center {
            margin: 0 auto;
            text-align: center;
        }

        .btn-remove {
            border: none;
        }

        .btn-add {
            width: 40px;
            height: 40px;
            text-align: center;
            padding: 10px 10px 10px 10px;
            border-radius: 50%;
            background-color: rgb(52,58,64);
        }

        .shareButton {
            border-radius: 10px;
        }
        .returnButton {
            border-radius: 5px;
        }

        .entry:not(:first-of-type) {
            margin-top: 10px;
        }

        .glyphicon-remove {
            font-size: 10px;
        }

        .glyphicon-plus {
            font-size: 18px;
            color: white;
        }

        .glyphicon-off {
            font-size: 20px;
            color: white;
            padding-top: 15px;
        }
        </style>


        <script>
        $(function()
        {
            $(document).on('click', '.btn-add', function(e)
            {
                e.preventDefault();

                var controlForm = $('.controls .d1:first'),
                    currentEntry = $('.entry:first'),
                    newEntry = $(currentEntry.clone()).appendTo(controlForm);

                    newEntry.find('input').val('');

            }).on('click', '.btn-remove', function(e)
            {
                $(this).parents('.entry:first').remove();

                e.preventDefault();
                return false;
            });
        });

        </script>
    </head>
<body>
<nav class="navbar navbar-light bg-light p-2">
    <div class="navbar-brand h1" id="title"><a href="index.html" style="text-decoration:none; color:white">GroupSpace</a></div>
    <div class="navbar-collapse collapse">
        <ul class="navbar navbar-nav navbar-right">
            <li>
                <a href="https://www.gmail.com">
                    <span class="glyphicon glyphicon-off"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br/><br/>
    <h3 class="center page-title">SHARE YOUR RESERVATION</h3>
    <br/><br/>

    <form id="form_submit" action="" method="POST">
        <div class="form-group center">
            <div class="control-group" id="fields">
                <div class="controls center">
                    <div class="d1">
                        <div class="entry input-group col-xs-6 center">
                            <input class="form-control" name="fields[]" type="text" placeholder="netid@illinois.edu" />

                            <span class="input-group-btn">
                                <button class="btn-remove" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                            </span>
                        </div>
                        <div class="entry input-group col-xs-6 center">
                            <input class="form-control" name="fields[]" type="text" placeholder="netid@illinois.edu" />

                            <span class="input-group-btn">
                                <button class="btn-remove" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                            </span>
                        </div>
                        <div class="entry input-group col-xs-6 center">
                            <input class="form-control" name="fields[]" type="text" placeholder="netid@illinois.edu" />

                            <span class="input-group-btn">
                                <button class="btn-remove" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                            </span>
                        </div>
                    </div>
                <br/>
                </div>

                <br/>
                <span>
                    <button class="btn-add" type="button">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>

            <br/><br/>
            <button type="submit" class="shareButton btn-lg btn-primary">SHARE</button>
            <br/><br/>
            <button type="submit" class="returnButton btn-default">Return To Reservations</button>
        </div>
    </form> 
</div>
</body>
</html>
