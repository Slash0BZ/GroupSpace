  <script>

   var map;
   var infowindow;
   var campusLoc = {
   	lat: 40.108,
   	lng: -88.227
   };

   function initMap() {
   	map = new google.maps.Map(document.getElementById('map'), {
   		center: campusLoc,
   		zoom: 16
   	});
   	infowindow = new google.maps.InfoWindow();
    createPlaceMarkers();
   }

   function createMarker(place) {
   	var placeLoc = place.geometry.location;
   	var marker = new google.maps.Marker({
   		map: map,
   		position: place.geometry.location,
   		label: {
   			color: 'black',
   			fontWeight: 'bold',
            text: getTranditionalPlaceName(place.name)
   		},
   	});
   	google.maps.event.addListener(marker, 'click', function() {
   		infowindow.setContent(getTranditionalPlaceName(place.name) + "<br><button type='button' class='btn btn-success' onclick='gotoOverlay(\"" + place.name + "\");'>Select</button>");
   		infowindow.open(map, this);
   	});
   }
   var places = ["Grainger Library", "Undergraduate Library", "Main Library", "ACES library", "SSHEL Library"];

   function createPlaceMarkers() {
   	inputs = places;
   	var service = new google.maps.places.PlacesService(map);
   	for (var i = 0; i < inputs.length; i++) {
   		service.nearbySearch({
   			location: campusLoc,
   			radius: 1000,
   			keyword: inputs[i]
   		}, searchCallback);
   	}
   }

   function searchCallback(results, status) {
   	if (status == google.maps.places.PlacesServiceStatus.OK) {
   		for (var i = 0; i < 1; i++) {
   			createMarker(results[i]);
   		}
   	}
   }

   function initializeValues() {
	var params = getRequests();
   	$(function() {
   		$("#duration").val(params["duration"]);
   	});
   	$(function() {
   		$("#num-in-group").val(params["person"]);
   	});
   	$('#noise-level').slider({
    	min: 0,
    	max: 10,
    	step: 1,
    	orientation: 'horizontal',
    	value: parseInt(params["noise"]),
    	selection: 'before',
    	tooltip: 'show'
	})
   	$(function() {
   		var equips = params["equip"];
   		if (equips.includes("tv")) {
   			document.getElementById("equipment-tv").checked = true;
   		}
   		if (equips.includes("whiteboard")) {
   			document.getElementById("equipment-whiteboard").checked = true;
   		}
   		if (equips.includes("Projector")) {
   			document.getElementById("equipment-projector").checked = true;
   		}
   	});
   }
   function gotoOverlay(placeName){
    var time = new Date(parseInt(params["time"]));
    var duration = params["duration"];
    var person = params["person"];
    var equip = params["equip"];
    var noise = params["noise"];
    window.location = "http://groupspaceuiuc.com/overlay.html" + 
                      "?place=" + placeName + 
                      "&time=" + time.toLocaleDateString("en-US") + " " + time.getHours() + ":" + time.getMinutes() + 
                      "&person=" + person + 
                      "&duration=" + duration + 
                      "&equip=" + equip + 
                      "&noise=" + noise;
   }
   initializeValues();
    </script>
